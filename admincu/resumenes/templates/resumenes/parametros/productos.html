<label for="id_productos">Productos:</label>
<select id="id_productos" name="productos" multiple class="selector form-control">
  {% spaceless %}
    {% for p in consorcio.producto_set.all %}
      <option value="{{ p.id }}">{{ p }}</option>

</select>
